<!DOCTYPE html>
<html>
    <body>
        <h1>Audio Test Page</h1>
        <p id="audioClickMeText">Click anywhere to play today's BGM</p>
        <audio id="OST" loop controls src="https://vgmtreasurechest.com/soundtracks/balatro-soundtrack-2024/pcruibpsla/01.%20Main%20Theme.mp3">
            Your browser does not support the audio element.
        </audio>
        <img src="https://http.cat/429">
        <iframe width="200" height="200" src="https://www.myinstants.com/instant/oh-my-god-bro-oh-hell-nah-man-42939/embed/" frameborder="0" scrolling="no"></iframe>
        <script>
            const audio = document.getElementById("OST");
            const audioClickMeText = document.getElementById("audioClickMeText");
            //Flash audioClickMeText every second until clicked
            let visible = true;
            const intervalId = setInterval(() => {
                if (visible) {
                    audioClickMeText.style.visibility = "hidden";
                } else {
                    audioClickMeText.style.visibility = "visible";
                }
                visible = !visible;
            }, 200);
            //set volume to 50% and play on first click anywhere
            document.addEventListener("click", () => {
                audio.volume = 0.5;
                audio.play();
                clearInterval(intervalId);
                audioClickMeText.style.visibility = "visible";
                audioClickMeText.textContent = " Now Playing: Brinstar Overgrown with Vegetation Area";
            }, { once: true });
        </script>
    </body>
</html>
