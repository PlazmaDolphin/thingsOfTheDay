<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mr+De+Haviland&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background-color: #202020;
      color: white;
      margin: 0;
      text-align: center;
      padding: 2em;
      background-color: #202020;
      margin: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #303030;
      padding: 0.5em 0.5em;
      border-bottom: 2px solid #404040;
    }

    header img {
      height: 40px;
      width: auto;
    }

    header a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.7em;
      display: flex;
      align-items: center;
      height: 40px;
    }

    header a:hover {
      text-decoration: underline;
    }

    header h1 {
      color: white;
      margin-top: 0em;
      font-size: 3em;
      flex: 2;
      text-align: center;
      height: 30px;
    }
    h1 { color: #ffffff; }

    .image-container {
      width: 90vw;
      height: 70vh;
      margin: auto;
      background-color: #404040;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    .text-container {
      width: 90vw;
      height: 40vh;
      margin: 1em auto;
      background-color: #404040;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5em;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .text-container span {
      display: inline-block;
      font-size: 5vw;
      line-height: 1.2;
    }

    .quote-text {
      font-family: "Mr De Haviland", "Blackadder ITC", "Ink Free", Palatino, Georgia, serif;
      font-weight: 400;
      font-size: 3000;
      font-style: normal;
    }

    #timer {
      margin-top: 1em;
      font-size: 1.2em;
      color: #b0b0b0;
    }
    #input-container {
      margin-top: 1em;
    }

    input[type="text"] {
      width: 70%;
      padding: 0.5em;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    button {
      margin-top: 1em;
      padding: 0.7em 2em;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: not-allowed;
      background-color: #555;
      color: #ccc;
      transition: background 0.2s;
    }

    button.enabled {
      cursor: pointer;
      background-color: #4cafef;
      color: white;
    }

    button.enabled:hover {
      background-color: #368ad2;
    }
  </style>
  </style>
</head>
<body>
  <header>
        <a href="/"><img src="https://files.catbox.moe/w6rqgb.png" alt="plazma.dev"></a>
        <h1>Submit for Tomorrow</h1>
        <a href="/submit">Submit</a>
  </header>
  <!-- Image preview -->
  <div class="image-container">
    <img id="imgPreview" src="" alt="Preview will appear here">
  </div>

  <!-- Input box -->
  <div id="input-container">
    <!-- Dropdown Menu TODO: MAKE IT BIGGER -->
    <select id="imgCategory">
      <option value="img">Any Image</option>
      <option value="cat">Cat</option>
    </select> 
    <input type="text" id="image-url" placeholder="Paste an image URL here">
    <button id="imgBtn" disabled>Submit</button>
  </div>

  <div class="text-container" id="textPreviewContainer">
    <p class="quote-text">
      <span id="textPreview">Insert Fancy Quote</span>
    </p>
  </div>
  <div>
    <input type="text" id="plaintext" placeholder="Write a great quote here">
    <button id="textBtn" disabled>Submit</button>
  </div>

  <script>
    const imgInput = document.getElementById("image-url");
    const imgPreview = document.getElementById("imgPreview");
    const imgBtn = document.getElementById("imgBtn");
    const imgCategory = document.getElementById("imgCategory");
    const textPreview = document.getElementById("textPreview");
    const textInput = document.getElementById("plaintext");
    const textBtn = document.getElementById("textBtn");
    const textPreviewContainer = document.getElementById("textPreviewContainer");

    function validateImage(url) {
    return new Promise((resolve) => {
        if (!/^https?:\/\//i.test(url)) {
            resolve(false);
            return;
        }
        const img = new Image();

        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);

        // Directly set to external host only
        img.src = url;
    });
    }
    async function submitData(category, value) {
      try {
        const response = await fetch(`/submit/${encodeURIComponent(category)}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ value: value })
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        return await response.json();
      } catch (err) {
        console.error(`Failed to submit to ${category}:`, err);
        return "Network Error.\nSee console.";
      }
    }

    function handleInputChange(inputEl, previewEl, submitBtn, type, validator = null, container=null) {
      return async function() {
        const value = inputEl.value.trim();
        if (!value) {
          if (previewEl) {
            if (type === "text") {
              previewEl.textContent = ""; // Clear text preview
            } else if (type === "img") {
              previewEl.src = ""; // Clear image preview
            }
          }
          submitBtn.disabled = true;
          submitBtn.classList.remove("enabled");
          return;
        }

        let isValid = true;
        if (validator) isValid = await validator(value);

        if (isValid) {
          if (previewEl){
            if (type==="text") { 
              previewEl.textContent = value; // For text preview

              if(container) {
                fitTextToContainer(container, previewEl);
              }
            } else if (type==="img") {
              previewEl.src = value;
            }
          }
          submitBtn.disabled = false;
          submitBtn.classList.add("enabled");
        } else {
          if (previewEl) {
            if (type === "text") {
              previewEl.textContent = ""; // Clear text preview
            } else if (type === "img") {
              previewEl.src = ""; // Clear image preview
            }
          }
          submitBtn.disabled = true;
          submitBtn.classList.remove("enabled");
        }
      };
    }

    function handleSubmitClick(category, inputEl, previewEl, submitBtn) {
      return async function() {
        var categ;
        // if category is string, use it directly
        if (typeof category === "string") {
          categ = category;
        } else if (category instanceof HTMLSelectElement) {
          categ = category.value; // Use dropdown value
        }
        else {
          console.error("Invalid category type:", category);
          return;
        }
        if (submitBtn.disabled) return;

        const value = inputEl.value.trim();
        const status = await submitData(categ, value);
        alert(status);

        // Reset
        inputEl.value = "";
        if (previewEl) {
          if (categ === "quote") {
            previewEl.textContent = "";
          } else if (categ === "img" || categ === "cat") {
            previewEl.src = "";
          }
        }
        submitBtn.disabled = true;
        submitBtn.classList.remove("enabled");
      };
    }
    function fitTextToContainer(container, textElement) {
      let fontSize = 1000;
      textElement.style.fontSize = fontSize + "px";
      while (
        (textElement.scrollHeight > container.clientHeight ||
         textElement.scrollWidth > container.clientWidth) &&
        fontSize > 5
      ) {
        fontSize--;
        textElement.style.fontSize = fontSize + "px";
      }
    }

    // Example: attaching for "img" submission
    imgInput.addEventListener("input", handleInputChange(imgInput, imgPreview, imgBtn, "img", validateImage));
    imgBtn.addEventListener("click", handleSubmitClick(imgCategory, imgInput, imgPreview, imgBtn));
    // Example: attaching for "quote" submission (no preview or validator)
    textInput.addEventListener("input", handleInputChange(textInput, textPreview, textBtn, "text", null, textPreviewContainer));
    textBtn.addEventListener("click", handleSubmitClick("quote", textInput, textPreview, textBtn));
  </script>
</body>
</html>
